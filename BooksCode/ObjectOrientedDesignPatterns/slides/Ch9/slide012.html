<h2>Blocked Thread State</h2>
<ul>
  <li>Reasons for blocked state:
    <ul>
      <li>Sleeping</li>
    </ul>
    <ul>
      <li>Waiting for I/O</li>
    </ul>
    <ul>
      <li>Waiting to acquire lock (later)</li>
    </ul>
    <ul>
      <li>Waiting for condition (later)</li>
    </ul>
  </li>
  <li>Unblocks only if reason for block goes away</li>
</ul>
