<h2>Thread States</h2>
<ul>
  <li>Each thread has
    <ul>
      <li>thread state</li>
    </ul>
    <ul>
      <li>priority</li>
    </ul>
  </li>
  <li>Thread states:
    <ul>
      <li>new (before <tt>start</tt> called)</li>
    </ul>
    <ul>
      <li>runnable</li>
    </ul>
    <ul>
      <li>blocked</li>
    </ul>
    <ul>
      <li>dead (after <tt>run</tt> method exits)<br />
      </li>
    </ul>
  </li>
</ul>
