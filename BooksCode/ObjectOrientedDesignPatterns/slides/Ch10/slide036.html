<h2>The SINGLETON Pattern</h2>
<h3>Solution<br />
</h3>
<ol>
  <li>Define a class with a private constructor.<br />
  </li>
  <li>The class constructs a single instance of itself.<br />
  </li>
  <li>Supply a static method that returns a reference to the single
instance. </li>
</ol>
