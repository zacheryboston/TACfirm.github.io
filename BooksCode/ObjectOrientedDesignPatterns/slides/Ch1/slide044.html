<h2>Arrays</h2>
<ul>
  <li>Array access with <tt>[]</tt>
operator:<br />
    <tt>int n = numbers[i];</tt>
  </li>
  <li> <tt>length</tt>
member yields number of elements<br />
    <pre>for (int i = 0; i &lt; numbers.length; i++)<br /></pre>
  </li>
  <li>Or use "for each" loop<br />
    <tt>for (int n : numbers) . . .</tt>
  </li>
</ul>
