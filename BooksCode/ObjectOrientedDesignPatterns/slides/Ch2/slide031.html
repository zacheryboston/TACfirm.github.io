<h2>Multiplicities<br />
</h2>
<ul>
  <li>any number (0 or more): <tt>*</tt> </li>
  <li>one or more: <tt>1..*</tt> </li>
  <li>zero or one: <tt>0..1</tt> </li>
  <li>exactly one: <tt>1</tt> </li>
</ul>
