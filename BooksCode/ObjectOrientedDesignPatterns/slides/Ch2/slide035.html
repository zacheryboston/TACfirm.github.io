</h2>
<ul>
  <li>Interface type describes a set of methods </li>
  <li>No implementation, no state </li>
  <li>Class implements interface if it implements its methods<br />
  </li>
  <li>In UML, use stereotype &laquo;interface&raquo; </li>
</ul>
