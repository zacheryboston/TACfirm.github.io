<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>The multizone AJAX application</title>
   </h:head>
   <h:body>
      <h:form>
         <p>
            Enter city:
            <h:inputText id="input" value="#{timeZoneBean.cityToAdd}"/>
         </p>
         <p>
            <h:commandButton value="Submit" 
                  action="#{timeZoneBean.addCity}">
              <f:ajax execute="input" render="list input"/>
            </h:commandButton>
         </p>
         <p>
            <h:selectOneRadio id="list" value="#{timeZoneBean.cityToRemove}"
               layout="pageDirection">
               <f:selectItems id="items" value="#{timeZoneBean.citiesAndTimes}"/>
            </h:selectOneRadio>
         </p>
         <p>
            <h:commandButton value="Remove selected" 
                  action="#{timeZoneBean.removeCity}">
              <f:ajax execute="list" render="list"/>
            </h:commandButton>
         </p>
      </h:form>
   </h:body>
</html>
